<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Platonic - CSS3D Library</title>
    <link rel="stylesheet" href="css/dualism.css">
  </head>
  <body>
    <header>
      <h1>Platonic</h1>
      <h2>CSS3D Library</h2>
      <h3>Demos</h3>
      <ul>
        <li><a href="http://davidpaulrosser.github.io/stylus-platonic" title="Sierpinski">Sierpinski</a></li>
        <li><a href="http://davidpaulrosser.github.io/stylus-platonic/dualism.html" title="Dualism">Dualism<span class="asterisk">*</span></a></li>
        <li><a href="http://davidpaulrosser.github.io/stylus-platonic/particles.html" title="Particles">Particles</a></li>
        <li><a href="http://davidpaulrosser.github.io/stylus-platonic/400.html" title="400">400<span class="asterisk">*</span></a></li>
      </ul>
      <p class="legend"> <small><span class="asterisk">* </span>Desktop only</small></p>
      <h3>Devs</h3>
      <ul> 
        <li><a href="https://github.com/davidpaulrosser/stylus-platonic" title="Github">Github</a></li>
        <li><a href="https://github.com/davidpaulrosser/stylus-platonic/wiki" title="Github Docs">Docs</a></li>
      </ul>
    </header>
    <div class="platonic-viewport">
      <div class="scene">
        <div data-camera-transform="1" class="group">
          <div id="dodecahedron" class="group">
            <div data-mesh-id="0" data-light="1" data-camera-transform="0" class="mesh dodecahedron">
              <div data-face-id="0" class="face"></div>
              <div data-group-id="1" class="group">
                <div data-face-id="1" class="face"></div>
              </div>
              <div data-group-id="2" class="group">
                <div data-face-id="2" class="face"></div>
              </div>
              <div data-group-id="3" class="group">
                <div data-face-id="3" class="face"></div>
              </div>
              <div data-group-id="4" class="group">
                <div data-face-id="4" class="face"></div>
              </div>
              <div data-group-id="5" class="group">
                <div data-face-id="5" class="face"></div>
              </div>
              <div data-group-id="6" class="group">
                <div data-face-id="6" class="face"></div>
              </div>
              <div data-group-id="7" class="group">
                <div data-face-id="7" class="face"></div>
              </div>
              <div data-group-id="8" class="group">
                <div data-face-id="8" class="face"></div>
              </div>
              <div data-group-id="9" class="group">
                <div data-face-id="9" class="face"></div>
              </div>
              <div data-group-id="10" class="group">
                <div data-face-id="10" class="face"></div>
              </div>
              <div data-face-id="11" class="face"></div>
            </div>
          </div>
          <div id="hexahedron" class="group">
            <div data-mesh-id="1" data-light="1" data-camera-transform="0" class="mesh cube">
              <div data-face-id="0" class="face"></div>
              <div data-face-id="1" class="face"></div>
              <div data-face-id="2" class="face"></div>
              <div data-face-id="3" class="face"></div>
              <div data-face-id="4" class="face"></div>
              <div data-face-id="5" class="face"></div>
            </div>
          </div>
          <div id="tetrahedron" class="group">
            <div data-mesh-id="2" data-light="1" data-camera-transform="0" class="mesh tetrahedron">
              <div data-face-id="0" class="face"></div>
              <div data-face-id="1" class="face"></div>
              <div data-face-id="2" class="face"></div>
              <div data-face-id="3" class="face"></div>
            </div>
          </div>
          <div id="octahedron" class="group">
            <div data-mesh-id="3" data-light="1" data-camera-transform="0" class="mesh octahedron">
              <div data-face-id="0" class="face"></div>
              <div data-face-id="1" class="face"></div>
              <div data-face-id="2" class="face"></div>
              <div data-face-id="3" class="face"></div>
              <div data-face-id="4" class="face"></div>
              <div data-face-id="5" class="face"></div>
              <div data-face-id="6" class="face"></div>
              <div data-face-id="7" class="face"></div>
            </div>
          </div>
          <div id="icosahedron" class="group">
            <div data-mesh-id="4" data-light="1" data-camera-transform="0" class="mesh icosahedron">
              <div data-group-id="0" class="group">
                <div data-face-id="0" class="face"></div>
              </div>
              <div data-group-id="1" class="group">
                <div data-face-id="1" class="face"></div>
              </div>
              <div data-group-id="2" class="group">
                <div data-face-id="2" class="face"></div>
              </div>
              <div data-group-id="3" class="group">
                <div data-face-id="3" class="face"></div>
              </div>
              <div data-group-id="4" class="group">
                <div data-face-id="4" class="face"></div>
              </div>
              <div data-group-id="5" class="group">
                <div data-face-id="5" class="face"></div>
              </div>
              <div data-group-id="6" class="group">
                <div data-face-id="6" class="face"></div>
              </div>
              <div data-group-id="7" class="group">
                <div data-face-id="7" class="face"></div>
              </div>
              <div data-group-id="8" class="group">
                <div data-face-id="8" class="face"></div>
              </div>
              <div data-group-id="9" class="group">
                <div data-face-id="9" class="face"></div>
              </div>
              <div data-group-id="10" class="group">
                <div data-face-id="10" class="face"></div>
              </div>
              <div data-group-id="11" class="group">
                <div data-face-id="11" class="face"></div>
              </div>
              <div data-group-id="12" class="group">
                <div data-face-id="12" class="face"></div>
              </div>
              <div data-group-id="13" class="group">
                <div data-face-id="13" class="face"></div>
              </div>
              <div data-group-id="14" class="group">
                <div data-face-id="14" class="face"></div>
              </div>
              <div data-group-id="15" class="group">
                <div data-face-id="15" class="face"></div>
              </div>
              <div data-group-id="16" class="group">
                <div data-face-id="16" class="face"></div>
              </div>
              <div data-group-id="17" class="group">
                <div data-face-id="17" class="face"></div>
              </div>
              <div data-group-id="18" class="group">
                <div data-face-id="18" class="face"></div>
              </div>
              <div data-group-id="19" class="group">
                <div data-face-id="19" class="face"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio">
      <source src="sound/therall_toge.mp3" type="audio/mpeg">
    </audio>
    <footer><a href="http://davidpaulrosser.co.uk/" title="DPR" class="dpr"></a></footer>
    <script src="js/lib/jquery-2.0.2.min.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/lib/photon.js"></script>
    <script src="js/lib/dat.gui.min.js"></script>
    <script src="js/lib/hammer.js"></script>
    <script src="js/lib/rAF.js"></script>
    <script src="js/lib/signals.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/scene.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-42933258-1', 'davidpaulrosser.github.io');

    <script src="js/dualism.js"></script>
  </body>
</html>
