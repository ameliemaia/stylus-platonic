<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Stylus Platonic</title>
  <link rel="stylesheet" href="./css/ui-components.css">
</head>
<body>
  <section class="platonic-viewport">
    <section class="scene">
      <div data-component-id="0" data-light="0" data-camera-transform class="ui-component grid">
        <div class="grid"></div>
      </div>
      <div data-component-id="1" data-light="0" data-camera-transform class="ui-component display-axis">
        <div class="axis x"></div>
        <div class="axis y"></div>
        <div class="axis z"></div>
      </div>
    </section>
  </section>
  <script src="js/lib/jquery-1.8.3.min.js"></script>
  <script src="js/lib/stats.min.js"></script>
  <script src="js/lib/photon.js"></script>
  <script src="js/lib/dat.gui.min.js"></script>
  <script src="js/lib/rAF.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/scene.js"></script>
</body>
