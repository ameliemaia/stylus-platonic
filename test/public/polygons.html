<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Stylus Platonic</title>
  <link rel="stylesheet" href="css/polygons.css">
</head>
<body>
  <section class="platonic-viewport">
    <section class="scene">
      <div data-component-id="0" data-light="0" data-animation="turntable" class="ui-component grid">
        <div class="grid"></div>
      </div>
      <!-- Quad-->
      <div data-mesh-type="quad" data-mesh-id="0" data-light="1" data-animation="turntable" class="mesh">
        <div data-face-id="0" class="face"></div>
      </div>
      <!-- Triangle-->
      <div data-mesh-type="triangle" data-mesh-id="0" data-light="1" data-animation="turntable" class="mesh">
        <div data-face-id="0" class="face">  </div>
      </div>
    </section>
  </section>
  <script src="js/lib/jquery-1.8.3.min.js"></script>
  <script src="js/lib/stats.min.js"></script>
  <script src="js/lib/photon.js"></script>
  <script src="js/lib/dat.gui.min.js"></script>
  <script src="js/scene.js"></script>
</body>
